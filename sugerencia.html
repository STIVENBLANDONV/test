<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Sugerencia</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .suggestion-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea, button {
            font-size: 16px;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 150px;
            resize: none;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilos para la lista de sugerencias (si lo necesitas más tarde) */
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        ul li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        /* Estilo de mensajes de error */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="suggestion-container">
        <h1>Enviar Sugerencia</h1>
        <!-- Formulario de sugerencia -->
        <form action="procesar_sugerencia.php" method="POST">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="email" name="email" placeholder="Correo" required>
            <textarea name="sugerencia" placeholder="Tu sugerencia" required></textarea>
            <button type="submit">Enviar</button>
        </form>

        <!-- Lista de sugerencias (si decides mostrarla más tarde) -->
        <ul id="suggestionList"></ul>

        <!-- Mensaje de error si ocurre -->
        <div class="error-message" id="errorMessage"></div>
    </div>
</body>
</html>
